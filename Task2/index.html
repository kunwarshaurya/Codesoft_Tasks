<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo-Shoto</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main_box">
      <div class="overlay"></div>
      <input type="checkbox" id="check" />

      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">Photo-Shoto</div>

        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li><i class="fa-solid fa-image"></i> Gallery</li>
            <li><i class="fa-solid fa-arrow-up-right-from-square"></i> Shortcuts</li>
            <li><i class="fa-solid fa-photo-film"></i> Exhibits</li>
            <li><i class="fa-solid fa-calendar-days"></i> Events</li>
            <li><i class="fa-solid fa-store"></i> Store</li>
            <li><i class="fa-solid fa-phone"></i> Contact</li>
            <li><i class="fa-regular fa-comments"></i> Feedback</li>
          </ul>
        </div>

        <div class="social_media">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>

      <div class="hero_content">
        <h1>Capture the Moments</h1>
        <p>Discover stunning photography collections, explore creative exhibits, and book your next shoot with Photo-Shoto.</p>
        <a href="#" class="cta_btn">Explore Gallery</a>
      </div>
    </div>
  </body>
</html>
